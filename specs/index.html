<!-- This html is only if you want to run the test in a browser explicitly.
     It's needed a http:// protocol. Coverage does not work with file:// protocol' 
     Coverage is using blanket.
     If you run test with karma, coverage is using Istambul by default -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mocha Tests explicitly in a browser</title>
  <link href="../node_modules/mocha/mocha.css" rel="stylesheet" />
</head>
<body>
  <div id="mocha"></div>
  
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/sinon/pkg/sinon.js"></script>

  <script>
      mocha.setup({
          ui: 'bdd'
      });
  </script>
  
 
  <script src="../src/app.js" data-cover></script>
  
  
  <script src="../src/math.js"></script>
  <script src="../src/app.js"></script>
  <script src="app.spec.js"></script>
  <script>
    mocha.run();
  </script>
</body>
</html>
